language: cpp
before_install:
    - eval "CC=gcc-7 && CXX=g++-7"
script:
    - mkdir build
    - cd build/
    - cmake ..
    - make
    - make test

matrix:
    include:
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-7
